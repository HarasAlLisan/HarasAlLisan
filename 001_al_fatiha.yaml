sura:
  name: "الفاتحة"
  number: 1
  ayahs:
    - verse_id: 1
      text: "بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ"
      mizan:
        type: "مفتاح البيان"
        intent: "الاستعانة بالله قبل النطق"
        structure: ["جار ومجرور", "مضاف إلى اسم الجلالة", "صفتان"]
        letter_count: 19
        root_code: "a1"

    - verse_id: 2
      text: "الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ"
      mizan:
        type: "تمجيد"
        intent: "الشكر والثناء لله"
        structure: ["اسم", "جار ومجرور", "مضاف إليه"]
        letter_count: 21

    - verse_id: 3
      text: "الرَّحْمَٰنِ الرَّحِيمِ"
      mizan:
        type: "صفات الله"
        intent: "بيان الرحمة والرحمانية"
        structure: ["اسم صفة", "اسم صفة"]
        letter_count: 15

    - verse_id: 4
      text: "مَالِكِ يَوْمِ الدِّينِ"
      mizan:
        type: "إثبات الملك"
        intent: "تأكيد ملكية الله ليوم الحساب"
        structure: ["اسم مضاف", "جار ومجرور"]
        letter_count: 13

    - verse_id: 5
      text: "إِيَّاكَ نَعْبُدُ وَإِيَّاكَ نَسْتَعِينُ"
      mizan:
        type: "إقرار نية"
        primary_intent: "العبادة الخالصة"
        supporting_intent: "طلب المعونة على العبادة"
        structure: ["مفعول به مقدم", "فعل جماعي", "عطف + طلب"]
        letter_count: 19
        is_balanced_with_basmala: true

    - verse_id: 6
      text: "اهْدِنَا الصِّرَاطَ الْمُسْتَقِيمَ"
      mizan:
        type: "طلب الهداية"
        intent: "دعاء للهداية إلى الطريق الصحيح"
        structure: ["فعل أمر", "مفعول به", "صفة"]
        letter_count: 18

    - verse_id: 7
      text: "صِرَاطَ الَّذِينَ أَنْعَمْتَ عَلَيْهِمْ غَيْرِ الْمَغْضُوبِ عَلَيْهِمْ وَلَا الضَّالِّينَ"
      mizan:
        type: "تحديد الطريق"
        intent: "بيان طريق الناجين والمغضوب عليهم والضالين"
        structure: ["مضاف إليه", "صفة + فعل", "عطف + نفي + جمع"]
        letter_count: 49